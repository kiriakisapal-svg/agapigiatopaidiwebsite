            margin-left: auto;
            margin-right: auto;
        }

            text-decoration: none;

            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hero-button:hover {
            background-color: #66BB6A; 
            transform: translateY(-2px);
        }

            gap: 30px;
